<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github-clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <section class="main">
        <div class="top-nav">
            <div class="left-content">
                <i class="fab fa-github"></i>
                <input type="text" placeholder="Search or jump to ...">
                <ul>
                    <li>pull requests</li>
                    <li>Issues</li>
                    <li>Marketplace</li>
                    <li>Explore</li>
                </ul>
            </div>
            <div class="right-content">
                <i class="far fa-bell"></i>
                <div class="create">
                    <i class="fas fa-plus"></i>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="user">
                    <img src="./icon.png" alt="">
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
        </div> <!-- end-top-navBar  -->
        <section class="user-option">
            <div class="user-info">
                <p id="user-name">feLycks / </p>
                <p id="repo">github-clone</p>
                <button id="public">Public</button>
            </div>
            <div class="more-option">
                <div class="unwatch">
                    <div class="un-one">
                        <i class="far fa-eye"></i>
                        <p id="unwatch">unwatch</p>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <button class="num">1</button>
                </div>
                <!-- end unwatch  -->
                <div class="unwatch star">
                    <div class="un-one">
                        <i class="far fa-star"></i>
                        <p id="unwatch">star</p>
                    </div>
                    <button class="num">0</button>
                </div>
                <!-- end star  -->
                <div class="unwatch fork">
                    <div class="un-one">
                        <i class="fas fa-code-branch"></i>
                        <p id="unwatch">fork</p>
                    </div>
                    <button class="num">0</button>
                </div>
                <!-- end fork  -->
            </div>
        </section>
        <!-- end user sectio option  -->
        <section class="repo-menu">
            <ul>
                <li id="active"><i class="fas fa-code"></i> Code</li>
                <li><i class="fas fa-exclamation-circle"></i>Issues</li>
                <li><i class="fas fa-code-branch"></i>Pull requests</li>
                <li><i class="far fa-play-circle"></i> Actions</li>
                <li><i class="fas fa-code"></i> Projects</li>
                <li><i class="fas fa-book-open"></i> Wiki</li>
                <li><i class="fas fa-shield-alt"></i>Security</li>
                <li><i class="fas fa-chart-line"></i>Insights</li>
                <li><i class="fas fa-cog"></i>Settings</li>
            </ul>
        </section>
        <!-- end menu-panel  -->
        <section class="content">
            <div class="main-content">
                <div class="master-menu">
                    <div class="master-tag">
                        <div class="mast-cont">
                            <i class="fas fa-code-branch"></i>
                            <p>master</p>
                            <i class="fas fa-caret-down"></i>
                        </div>
                        <div class="branch">
                            <i class="fas fa-code-branch"></i>
                            <p>1 branch</p>
                        </div>
                        <div class="tag">
                            <i class="fas fa-tag"></i>
                            <p>0 tags</p>
                        </div>
                    </div>
                    <div class="new-file">
                        <p id="go-to">Go to file</p>
                        <div class="add-file">
                            <p>Add file</p>
                            <i class="fas fa-caret-down"></i>
                        </div>
                        <div class="code">
                            <p>Code</p>
                            <i class="fas fa-caret-down"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sub-content">
                
            </div>
        </section>
    </section>  
</body>
</html>
